<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />
<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend class="central-block">Information of adding book</legend>
            <span style="font-size: small">* Is required field </span>

        <div class="form-group">
            <label for="title">* Title </label>
            <input type="text" class="form-control" id="title"  th:value="${book.title}" placeholder="Title"/>
            <span class="help-block"> Title of book </span>
        </div>

        <div class="form-group">
            <label for="author">* Author</label>
            <input type="text" class="form-control" id="author"  th:value="${book.author}" placeholder="Author"/>
            <span class="help-block"> Author of book </span>
        </div>
       <div class="form-group">
             <label for="publisher">* Author</label>
             <input type="text" class="form-control" id="publisher"  th:value="${book.publisher}" placeholder="Publisher"/>
             <span class="help-block"> Publisher of a book </span>
        </div>

            <div class="form-group">
                <label for="publicationDate">* PublicationDate</label>
                <input type="data" class="form-control" id="publicationDate"  th:value="${book.publicationDate}" placeholder="publicationDate"/>
                <span class="help-block"> Publication date of a book </span>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="language">* Language</label>
                <div class="col-xs-8">
                    <select th:value="${book.language}" id="language" class="form-control">
                        <option value="Polish"> Polish</option>
                        <option value="Spanish"> Spanish</option>
                        <option value="English"> English</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="category">* Category</label>
                <div class="col-xs-8">
                    <select th:value="${book.category}" id="category" class="form-control">
                        <option value="" selected="selected" disabled="disabled"> Please Select an option ... </option>
                        <option value="Literature" th:selected="(${book.category} == 'Literature')"> Literature</option>
                        <option value="Programming" th:selected="(${book.category} == 'Programming')"> Programming</option>
                        <option value="Engineering" th:selected="(${book.category} == 'Engineering')"> Engineering</option>
                        <option value="Drama" th:selected="(${book.category} == 'Drama')"> Drama</option>
                        <option value="Management" th:selected="(${book.category} == 'Management')"> Management</option>
                        <option value="Fiction" th:selected="(${book.category} == 'Fiction')"> Fiction</option>
                    </select>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
