<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />
<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend class="central-block">Informacje o dodawanej pozycji
                <span style="font-size: small">* Pole wymagane </span>
            </legend>

        <div class="form-group">
            <label class="col-md-2 control-label" for="title">* Tytuł </label>
            <div class="col-md-8">
                <input type="text" name = "title" class="form-control" id="title"  th:value="${book.title}" placeholder="Tytuł"/>
            <span class="help-block"> Tytuł książki </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="author">* Autor</label>
            <div class="col-md-8">
            <input type="text" name="author" class="form-control" id="author"  th:value="${book.author}" placeholder="Autor"/>
            <span class="help-block"> Autor </span>
            </div>
        </div>
       <div class="form-group">
             <label class="col-md-2 control-label" for="publisher">* Wydawnictwo</label>
           <div class="col-md-8">
             <input type="text" name="publisher" class="form-control" id="publisher"  th:value="${book.publisher}" placeholder="Wydawnictwo"/>
             <span class="help-block"> Wydawnictwo </span>
           </div>
        </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="publicationDate">* Data opublikowania</label>
                <div class="col-md-8">
                <input type="data" name="publicationDate" class="form-control" id="publicationDate"  th:value="${book.publicationDate}" placeholder="Data opublikowania"/>
                <span class="help-block"> Data opublikowania </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="language">* Język książki</label>
                <div class="col-md-8">
                    <select th:value="${book.language}" id="language" name="language" class="form-control">
                        <option value="Polish"> Polski</option>
                        <option value="Spanish"> Hiszpański</option>
                        <option value="English"> Angielski</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="category">* Kategoria</label>
                <div class="col-md-8">
                    <select th:value="${book.category}" name="category" id="category" class="form-control">
                        <option value="" selected="selected" disabled="disabled"> Wybierz jedną z opcji ... </option>
                        <option value="Literature" th:selected="(${book.category} == 'Literature')"> Literatura</option>
                        <option value="Programming" th:selected="(${book.category} == 'Programming')"> Programowanie</option>
                        <option value="Engineering" th:selected="(${book.category} == 'Engineering')"> Inżynieria</option>
                        <option value="Drama" th:selected="(${book.category} == 'Drama')"> Dramat</option>
                        <option value="Management" th:selected="(${book.category} == 'Management')"> Zarządzanie</option>
                        <option value="Fiction" th:selected="(${book.category} == 'Fiction')"> Fikcja</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="numberOfPages">* Liczba stron</label>
                <div class="col-md-8">
                <input type="data" class="form-control" name="numberOfPages" id="numberOfPages"  th:value="${book.numberOfPages}" placeholder="Liczba stron"/>
                <span class="help-block"> Liczba stron </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="format">* Format</label>
                <div class="col-md-8">
                    <select th:value="${book.format}" name="format" id="format" class="form-control">
                        <option value="Paperback"> Papierowa</option>
                        <option value="Hardcover"> Ebook</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="shippingWeight">* Waga paczki z doręczeniem</label>
                <div class="col-md-8">
                <input type="data" class="form-control" name="shippingWeight" id="shippingWeight"  th:value="${book.shippingWeight}" placeholder="Waga paczki z doręczeniem"/>
                <span class="help-block"> Waga paczki z doręczeniem </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="priceForRent"> Cena wypożyczenia</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input th:value="${book.priceForRent}" type="number" name="priceForRent" step="0.01"
                        class="form-control" id="priceForRent" placeholder="Cena wypożyczenia"/>
                    </div>
                    <span class="help-block">Cena wypożyczenia</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="inStockNumber"> Liczba dostępnych ezgemplarzy</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">Nm</span>
                        <input th:value="${book.inStockNumber}" type="number" name="inStockNumber"
                               class="form-control" id="inStockNumber" placeholder="Liczba dostępnych ezgemplarzy"/>
                    </div>
                    <span class="help-block">Liczba dostępnych ezgemplarzy</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="active">* Status</label>
                <div class="col-md-8">
                        <label><input value="true" type="radio" name="active"
                               class="form-control"/> Aktywna
                        </label>
                        <label><input value="false" type="radio" name="active"
                                      class="form-control"/> Dezaktywowana
                        </label>
                    <span class="help-block">Czy książka jest aktywna?</span>
                </div>
            </div>

            <!--Description-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">Opis</label>
                <div class="col-md-8">
                <textarea type="text" name="description" rows="5" class="form-control" id="description" th:value="${book.description}"
                placeholder="Description"/>
                <span class="help-block">Opis książki</span>
                </div>
            </div>

            <!--Upload Image-->
            <div class="form-group">
                <div class="col-md-2">
                    <label class="col-md-2 control-label" for="bookImage">Załącz zdjęcie</label>
                </div>
                    <div class="col-md-8">
                    <input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}" />
                    </div>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-success"> Dodaj pozycję</button>
                    <a class="btn btn-danger" th:href="@{/}">Anuluj dodawanie</a>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
